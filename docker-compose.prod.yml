services:
  site-frontend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: charlesmuller-site
    restart: unless-stopped
    ports:
      - "3080:80"
    environment:
      - NODE_ENV=production
    networks:
      - charlesmuller-network
    labels:
      - "app.name=charlesmuller-site"
      - "app.domain=charlesmuller.dev.br"
      - "app.type=frontend"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  charlesmuller-network:
    driver: bridge
    name: charlesmuller-net
